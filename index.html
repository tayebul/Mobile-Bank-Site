<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title>

    <!-- daisyUI cdn     -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center  " >
    <div class="h-[94px] w-[250px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">

        <img src="./assets/Group.png" alt="">

    </div>

    <form class=" border-1 border-gray-200 bg-white rounded-[15px] p-[32px] shadow-lg w-[280px]" >
        <div>
            <label for="" class="font-bold">Mobile Number</label><br>
            <input id="mobile_number" type="text" placeholder="Enter your number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-1" />
            
        </div>
        <div class="mt-5">
            <label for="" class="font-bold ">Pin Number</label><br>
            <input id="pin_number" type="password" placeholder="Enter 4 digit pin"  class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-1 " />
            
        </div>

        <button id="login_btn"  class="btn mt-5 bg-[#0874f2] border-0 rounded-3xl w-full text-white">Login</button>
    </form>
    

    
    



    <script src="script.js"></script>
</body>
</html>
